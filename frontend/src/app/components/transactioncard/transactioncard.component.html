<div [class.expanded]="showCard" (mouseover)="show()" (mouseleave)="hide()"  class="group hover:duration-1000 transaction-card flex flex-row-reverse " >
    <div class="w-[30%] group-hover:w-[17rem] group-hover:h-36 flex justify-center items-center h-full">
        <div class=" 
        group-hover:bg-[#2DFF57]
         group-hover:price  
         group-hover:w-[40%] 
         group-hover:h-[75%]
         
         transaction-card-topsection
          "
         >
            <h1 class="text-white font-semibold text-lg group-active:text-secondaryBlack  " > â‚¹ {{price}} </h1>
        </div>
    </div>
    <div class=" font-REM h-full w-[70%] group-hover:w-full group-hover:pt-0 group-hover:h-[60%]">
        <h1 class="text-[#efefef] text-xl font-semibold group-hover:text-center " > {{title |truncateText |capitalizeText }} </h1>
        <div class="mt-3 group-hover:w-full">
            <p class="text-gray-300 hidden group-hover:block group-hover:mt-1 group-hover:mb-2" > {{description}} </p>
            <p class="text-gray-400 group-hover:mt-5" > {{category |truncateText }} </p>
            <p class="text-gray-300 mt-1 " > {{transactionDate |truncateDate }} </p>
            
            <span 
                class="h-2 w-2 rounded-full shadow-glow block mt-3 text-white group-hover:mb-6 " 
                [ngClass]="roomId? 'bg-red-400' : (groupId ?'bg-green-400' : 'bg-blue-500' )" 
            >
            
            </span>
            <button 
                [disabled]="isLoading.value"
                [class]="isLoading.value? 'opacity-5':'' "
                class="btn !bg-red-500 hidden !w-full group-hover:block " 
                (click)="deleteTransaction(transactionId)" >Delete
            </button>
        </div>
    </div>
</div>
